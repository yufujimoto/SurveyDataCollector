<!DOCTYPE html>
<html>
	<head>
		<title>Get Coordinates from the Map</title>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' href='lib/leaflet.css' />
		<script src='lib/leaflet.js'></script>
		<script src='lib/copyToClipboard.js'></script>
		<style>body {padding: 0; margin: 0} html, body, #map {height: 100%; width: 100%;}</style>
	</head>
	<body>
		<div id='map'></div>
		<script>
			var map = L.map('map');
			L.tileLayer("http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {attribution: "Google Satellite",minZoom: 0, maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3']}).addTo(map);
			map.setView([32.6759094, 129.4209844], 2);
		</script>
		<script>
			map.on('click', copyCoord);
		</script>
	</body>
</html>
