<!DOCTYPE html>
<html>
	<head>
		<title>Get Coordinates from the Map</title>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' href='lib/leaflet.css' />
		<script src='lib/leaflet.js'></script>
		<script src='lib/copyToClipboard.js'></script>
		<style>body {padding: 0; margin: 0} html, body, #map {height: 100%; width: 100%;}</style>
	</head>
	<body>
		<div id='map'></div>
		<script>
			var map = L.map('map');
			L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {attribution: "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a>contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>",minZoom: 0, maxZoom: 19, subdomains: 'abc'}).addTo(map);
			map.setView([34.54086, 131.981855], 15);
		</script>
		<script>
			L.marker([34.54086, 131.981855]).addTo(map);
		</script>
		<script>
			map.on('click', copyCoord);
		</script>
	</body>
</html>
